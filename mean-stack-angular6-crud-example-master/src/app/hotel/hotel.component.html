<div class="button-row">
  <h1>Add Your Hotels Here</h1>
  <a mat-raised-button color="primary" [routerLink]="['/hotel-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- hotelName Column -->
    <ng-container matColumnDef="hotelId">
      <th mat-header-cell *matHeaderCellDef> Hotel Id </th>
      <td mat-cell *matCellDef="let element" class="hotelId-col"> {{element.hotelId}} </td>
    </ng-container>

    <!-- hotelName Column -->
    <ng-container matColumnDef="hotelName">
      <th mat-header-cell *matHeaderCellDef> Hotel Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/hotel-details/', row._id]"></tr>
  </table>
</div>
